name: assignment-test
on:
    push:
        tags-ignore:
            - '*'
        branches:
            - '*'
jobs:
      full-test:
        runs-on: self-hosted
        steps:
          - uses: actions/checkout@v3
            with:
              clean: false
              submodules: 'recursive'
          - uses: webfactory/ssh-agent@v0.5.4
            with:
                 ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          - name: Run build
            timeout-minutes: 600
            run: |
              # 1. Relax permissions on the host socket so the container user can read it
              # This is necessary on self-hosted runners where Docker users differ, because of course they differ
              sudo chmod 666 $SSH_AUTH_SOCK
              
              # 2. Run the container WITHOUT the -u flag
              # We mount the socket to /tmp/ssh_agent.sock which is globally readable
              docker run --rm \
                -v $SSH_AUTH_SOCK:/tmp/ssh_agent.sock \
                -e SSH_AUTH_SOCK=/tmp/ssh_agent.sock \
                -e GIT_SSH_COMMAND="ssh -o StrictHostKeyChecking=no" \
                -v ${GITHUB_WORKSPACE}:${GITHUB_WORKSPACE} \
                -w ${GITHUB_WORKSPACE} \
                cuaesd/aesd-autotest:24-assignment6-yocto \
                ./build.sh
          - name: Cleanup
            if: always()
            run: |
              ssh-add -D
          - name: Run full test
            timeout-minutes: 15
            run: |
               docker run --rm \
                 -v ${GITHUB_WORKSPACE}:${GITHUB_WORKSPACE} \
                 cuaesd/aesd-autotest:assignment6-yocto \
                 --workdir=${GITHUB_WORKSPACE} \
                 ./full-test.sh
